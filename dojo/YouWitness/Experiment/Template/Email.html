<div data-dojo-attach-point="containerNode">
    <div class="alert alert-success hide" data-dojo-attach-point="alertNode">
        Thank you. You will receive an email once the research results are released.
    </div>
    <div class="row-fluid">
        <input data-dojo-type="Sds/Form/ValidationTextBox"
               name="email"
               class="span12"
               data-dojo-attach-point="emailNode"
               data-dojo-props="
               placeholder: 'Your email',
               focusNodeClass: 'span8',
               append: [{type: 'button', innerHTML: 'submit', clickMixin: {button: 'email'}}],
               validator: ['NotRequired','EmailAddress']"
               />
    </div>
</div>
