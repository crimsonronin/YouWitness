<div data-dojo-attach-point="containerNode">
    <h3>Lineups</h3>
    <div data-dojo-attach-point="lineupContainerNode"></div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Method</th>
                <th>Comments</th>
                <th>Num</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody data-dojo-attach-point="lineupFormNode"></tbody>
    </table>
    <button class="btn btn-mini btn-success"
            data-dojo-attach-event="ondijitclick: onAdd">Add lineup</button>
</div>
