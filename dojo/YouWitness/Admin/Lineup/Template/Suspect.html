<tr data-dojo-attach-point="containerNode">
    <td data-dojo-attach-point="idNode"></td>
    <td data-dojo-attach-point="imageNode"></td>
    <td>
        <select data-dojo-type="Sds/Form/Select" 
                name="isPerpetrator"
                value="${isPerpetrator}"
                class="span12"
                data-dojo-props="
                focusNodeClass: 'span6'">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
    </td>
    <td>
        <button class="btn btn-mini btn-danger" 
                data-dojo-attach-event="ondijitclick: onRemove"
                data-dojo-attach-point="editNode">remove</button>
    </td>
</tr>
