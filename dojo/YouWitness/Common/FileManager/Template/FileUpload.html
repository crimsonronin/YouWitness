<div class="file-manager-upload-item-container" data-dojo-attach-point="containerNode">
    <div data-dojo-attach-point="thumbNode" class="file-manager-upload-item-thumb"></div>
    <div class="file-manager-progress-bar-container" data-dojo-attach-point="progressBarNode"></div>
    <div class="file-manager-actions-container" data-dojo-attach-point="actionsContainerNode">
        <button class="btn btn-danger" data-dojo-attach-point="deleteBtnNode" data-dojo-attach-event="ondijitclick:_onDelete">Delete</button>
        <div data-dojo-attach-point="messageNode" class="file-manager-upload-item-msg"></div>
    </div>
</div>
